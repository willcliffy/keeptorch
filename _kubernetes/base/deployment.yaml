apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-keeptorch
  namespace: keeptorch
  labels:
    app: keeptorch
    test: test
  annotations:
    fluxcd.io/tag.keeptorch: semver:~1.0
    fluxcd.io/automated: 'true'
spec:
  selector:
    matchLabels:
      app: keeptorch
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: keeptorch
    spec:
      containers:
      - name: keeptorch
        image: devcliff/keeptorch
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        # livenessProbe:
        #   httpGet:
        #     path: /status
        #     port: 5000
        #   initialDelaySeconds: 3
        #   periodSeconds: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
